<div class="dialog" fxLayout="column">
    <form [formGroup]="signupForm" fxLayout="column" (ngSubmit)="signUp()" enctype="multipart/form-data">
        <div class="input-container">
            <input-component [name]="'email'" [errMsg]="'Please enter a valid email'" [placeholder]="'Enter your email'"
                [parentForm]="signupForm">
            </input-component>
        </div>
        <div class="input-container">
            <input-component [name]="'password'" [errMsg]="'Password must be at least 5 characters'" [type]="'password'"
                [placeholder]="'Enter your password'" [parentForm]="signupForm">
            </input-component>
        </div>
        <div class="input-container">
            <input-component [name]="'name'" [placeholder]="'Enter your name'" [parentForm]="signupForm">
            </input-component>
        </div>
        <div class="input-container">
            <input-component [name]="'age'" [errMsg]="'Age must be more than 18'" [type]="'number'"
                [placeholder]="'Enter your age'" [parentForm]="signupForm">
            </input-component>
        </div>
        <div class="radio-container">
            <radio-component [name]="'gender'" [title]="'Select your gender'" [array]="genderArray"
                [parentForm]="signupForm"></radio-component>
        </div>
        <div class="radio-container">
            <radio-component [name]="'role'" [title]="'What are you?'" [array]="typeArray" [parentForm]="signupForm">
            </radio-component>
        </div>
        <div class="file-upload-container">
            <image-upload-component formControlName="image" [title]="'Profile'"></image-upload-component>
        </div>
        <button type="submit" mat-raised-button [disabled]="!signupForm.valid">Signup</button>
    </form>
</div>
